    <script>
        if (window.XMLHttpRequest)
        {
            xmlhttp=new XMLHttpRequest();
        }
        else
        {
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET","tienda.xml",false);
        xmlhttp.send();
        xmlDoc=xmlhttp.responseXML;
        const section = document.querySelector('section');
        document.write("<table class='table'>");
            document.write("<th>Num Cliente</th>");
            document.write("<th>nombre</th>");
            document.write("<th>apellido 1</th>");
            document.write("<th>apellido 2</th>");
            document.write("<th>telefono</th>");
            document.write("<th>calle</th>");
            document.write("<th>ciudad</th>");
            document.write("<th>provincia</th>");
            document.write("<th>cp</th>");
            document.write("<th>email</th>");
            document.write("<th>fecha</th>");
        var tienda_stockx=xmlDoc.getElementsByTagName("usuarios");
        
        for(var i=0;i<tienda_stockx.length;i++)
        {
            numero=tienda_stockx[i].getElementsByTagName("numero")[0].childNodes[0].nodeValue
            nombre=tienda_stockx[i].getElementsByTagName("nombre")[0].childNodes[0].nodeValue
            primerA=tienda_stockx[i].getElementsByTagName("primerA")[0].childNodes[0].nodeValue
            segundoA=tienda_stockx[i].getElementsByTagName("segundoA")[0].childNodes[0].nodeValue
            telefono=tienda_stockx[i].getElementsByTagName("telefono")[0].childNodes[0].nodeValue
            calle=tienda_stockx[i].getElementsByTagName("calle")[0].childNodes[0].nodeValue
            ciu=tienda_stockx[i].getElementsByTagName("ciu")[0].childNodes[0].nodeValue
            prov=tienda_stockx[i].getElementsByTagName("prov")[0].childNodes[0].nodeValue
            cp=tienda_stockx[i].getElementsByTagName("cp")[0].childNodes[0].nodeValue
            correo=tienda_stockx[i].getElementsByTagName("correo")[0].childNodes[0].nodeValue
            fecha_inclusión=tienda_stockx[i].getElementsByTagName("fecha_inclusión")[0].childNodes[0].nodeValue

            document.write("<tr><td>");
            document.write(numero);
            document.write("</td><td>");
            document.write(nombre);
            document.write("</td><td>");
            document.write(primerA);
            document.write("</td><td>");
            document.write(segundoA);
            document.write("</td><td>");
            document.write(telefono);
            document.write("</td><td>");
            document.write(calle);
            document.write("</td><td>");
            document.write(ciu);
            document.write("</td><td>");
            document.write(prov);
            document.write("</td><td>");
            document.write(cp);
            document.write("</td><td>");
            document.write(correo);
            document.write("</td><td>");
            document.write(fecha_inclusión);
        }
        document.write("</table>");

    </script>

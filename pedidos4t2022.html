 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        if (window.XMLHttpRequest)
        {
            xmlhttp=new XMLHttpRequest();
        }
        else
        {
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET","tienda.xml",false);
        xmlhttp.send();
        xmlDoc=xmlhttp.responseXML;
        const section = document.querySelector('section');
        document.write("<table class='table'>");
            document.write("<th>Cliente</th>");
            document.write("<th>Numero de Pedido</th>");
            document.write("<th>Fecha de Pedido</th>");
            document.write("<th>Fecha de Entrega</th>");
            document.write("<th>Unidades</th>");
            document.write("<th>Nombre del Producto</th>");
            document.write("<th>Num. Referencia</th>");
            document.write("<th>Precio</th>");
            document.write("<th>Total</th>"); 
        var tienda_stockx=xmlDoc.getElementsByTagName("usuarios");
        const numpedidos = tienda_stockx.length;
        for(var i=numpedidos-10;i<numpedidos;i++)
        {
            nombre=tienda_stockx[i].getElementsByTagName("nombre")[0].childNodes[0].nodeValue
            num_pedido=tienda_stockx[i].getElementsByTagName("num_pedido")[0].childNodes[0].nodeValue
            fecha_pedido=tienda_stockx[i].getElementsByTagName("fecha_pedido")[0].childNodes[0].nodeValue
            fecha_entrega=tienda_stockx[i].getElementsByTagName("fecha_entrega")[0].childNodes[0].nodeValue
            unidades_producto=tienda_stockx[i].getElementsByTagName("unidades_producto")[0].childNodes[0].nodeValue
            nombre_producto=tienda_stockx[i].getElementsByTagName("nombre_producto")[0].childNodes[0].nodeValue
            referencia_producto=tienda_stockx[i].getElementsByTagName("referencia_producto")[0].childNodes[0].nodeValue
            precio_producto=tienda_stockx[i].getElementsByTagName("precio_producto")[0].childNodes[0].nodeValue
            total=tienda_stockx[i].getElementsByTagName("total")[0].childNodes[0].nodeValue


            document.write("<tr><td>");
            document.write(nombre);
            document.write("</td><td>");
            document.write(num_pedido);
            document.write("</td><td>");
            document.write(fecha_pedido);
            document.write("</td><td>");
            document.write(fecha_entrega);
            document.write("</td><td>");
            document.write(unidades_producto);
            document.write("</td><td>");
            document.write(nombre_producto);
            document.write("</td><td>");
            document.write(referencia_producto);
            document.write("</td><td>");
            document.write(precio_producto);
            document.write("</td><td>");
            document.write(total);
        }
        document.write("</table>");

    </script>
